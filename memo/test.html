<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 함수 호이스팅
		/* 
			함수의 선언, 변수의 선언을 위로 끌어올린다.
			
			1. 함수가 만약에 중복되어있다면 덮어쓰기
			2. 변수가 중복되어있다면 무시
			3. 함수와 변수가 같이 호이스팅 대상이면 함수 먼저 실행
			
		*/
		function f(){
			console.log("1");
		}
		f();
		f = function(){
			console.log(2);
		}
		/* function f(){
			console.log("1");
		}
		function f(){
			console.log("2");
		} */
		// 자바스크립트의 함수는 중복이면 덮어쓰기가 가능
	</script>
</body>
</html>
